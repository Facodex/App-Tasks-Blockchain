<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import modules -->
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>DApp Tasks</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">

            <!-- container left -->
            <div class="col-md-4">
                <div class="card card-body mb-4 rounded-0 bg-dark">
                    <h1>DAPP</h1>
                    <h6 class="text-muted">Decentralized Task App</h6>
                    <span>Wallet</span>
                    <span id="account"></span>
                </div>
                <form class="card card-body bg-dark rounded-0" id="taskForm">
                    <h4>Save a task</h4>
                    <input name="title" type="text" placeholder="Write a task" class="form-control bg-dark text-white rounded-0 border-0 my-4">
                    <textarea name="description" placeholder="I have to do ..." class="form-control bg-dark text-white rounded-0 border-0 my-4" rows="2"></textarea>
                    <button class="btn btn-primary">
                        Save
                    </button>
                </form>

            </div>

            <!-- container right -->
            <div class="col-md-8" >
                <div id="tasksList">
                    
                </div>
            </div>

        </div>
    </div>
    
    <script src="./libs/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
</body>
</html>
